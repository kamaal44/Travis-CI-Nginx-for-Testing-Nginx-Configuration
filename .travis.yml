language: php
env:
  global:
  - WEB_PORT_80_TCP_ADDR=localhost
  - secure: 
matrix:
  fast_finish: true
php:
    - 7.0
cache:
  - apt
addons:
  apt:
    packages:
      - realpath
install:
  - sudo add-apt-repository -y ppa:nginx/stable
  - sudo apt-get update
  - sudo apt-get install -y --force-yes nginx-extras
  - travis-ci/install-nginx.sh
script:
  - sudo nginx -t &> /dev/stdout
  - curl -vsf 'http://localhost:8080/nginx.php' &> /dev/stdout
  - curl -A "googlebot" http://localhost:8080/nginx.php &> /dev/stdout
  - cat /tmp/error.log
before_deploy:
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- git remote set-url origin https://github.com/mitchellkrogza/Travis-CI-Nginx-for-Testing-Nginx-Configuration.git
- export GIT_TAG=v1.0.$TRAVIS_BUILD_NUMBER
- git tag $GIT_TAG -a -m "Tag Generated from TravisCI for build $TRAVIS_BUILD_NUMBER"
- git push https://${GH_TOKEN}@github.com/mitchellkrogza/Travis-CI-Nginx-for-Testing-Nginx-Configuration --tags
- ls -aR
deploy:
  provider: releases
  api_key:
    secure: ${GH_TOKEN}
  file:
  - test.txt
  - test2.txt
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
notifications:
  email: false